<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="web-container">
        <div class="left-container">
            <div class="menu-search-container">
                <div class="menu-bar">
                    <img src="img/profile.jfif" class="image-profile" id="profileImage">
                    <div class="menu-options">
                        <div><i class="fas fa-circle-notch"></i></div>
                        <div><i class="fas fa-comment-alt"></i></div>
                        <div><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                </div>
                <div class="search-bar"></div>
            </div>
            <div class="list-chat"></div>
        </div>
        <div class="right-container"></div>
        <div class="profile-container" id="profileContainer">
            <div class="banner-profile">
                <div class="option-banner-profile">
                    <div id="backButtonProfile"><i class="fas fa-arrow-left back-button-profile"></i></div>
                    <span class="text-banner-profile">Profile</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/14ffd5dd8b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
